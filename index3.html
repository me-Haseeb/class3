<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resturant order list</title>
    <link rel="stylesheet" href="resturant style.css" type="text/css">
</head>
<body>
<h3></h3>
    <script>
        let dish_name = prompt("Enter your dish name");
        let qty = +prompt("enter quantity");
         document.write("<h3>"+"Dish name:"+dish_name +"<h3>" + "</br>");
         document.write("<h3>"+"Quantity:"+qty + "<h3>"+ "</br>");
         switch(dish_name){
        case "biryani":
        document.write("<h3>"+"Price:"+qty*120+"<h3>");
        break;
        case "zinger":
        document.write("<h3>"+"Price:"+qty*280+"<h3>");
        break;
        case "chicken roll":
        document.write("<h3>"+"Price:"+qty*180+"<h3>");
        break;
        case "pulao":
        document.write("<h3>"+"Price:"+qty*270+"<h3>");
        break;
        default:
        document.write();
       }
       if(qty>=4){
        document.write("</br>"+"<h3>"+"Discount:"+"10% discount"+"<h3>");
       }

    </script>
</script>
</html>
